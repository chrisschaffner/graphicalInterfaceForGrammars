<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphical Interface For Grammars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="node_modules/two.js/build/two.js"></script>
    <script src="model.js" onload="scriptLoaded()"></script>
    <script src="graphToGrammar.js"></script>
  </head>
  <body>
    <header>
      <h1>Graphical Interface for Grammars and Automata</h1>
      <nav>
        <ul>
          <li><a href="landingPage.html">Home</a></li>
          <li><a href="about.html">Help</a></li>
        </ul>
      </nav>
    </header>

    <div class="navBar">
      <ul>
        <li><a href="index.html">GRAMMAR TO GRAPH</a></li>
        <li>
          <a href="graphToGrammar.html" class="active">GRAPH TO GRAMMAR</a>
        </li>
        <li><a href="wordContainment.html">WORD CONTAINMENT</a></li>
        <li><a href="multiview.html">COMBINED VIEW</a></li>
      </ul>
    </div>

    <div id="multiview">
      <div id="graphArea">
        <h2>Graph</h2>
        <div id="drawingArea">
          <div id="canvas">
            <div id="pieMenu">
              <div class="pieButton" id="pieDelete"></div>
              <div class="pieButton" id="pieMove"></div>
              <div class="pieButton" id="pieMarkStart"></div>
              <div class="pieButton" id="pieMarkEnd"></div>
              <div class="pieButton" id="pieRemoveEnd"></div>
              <div class="pieButton" id="pieStartTransition"></div>
            </div>
          </div>
        </div>
        <p id="console">Start by selecting "Edit" and then "Create State"</p>
        <div id="buttons">
          <button id="editButton">Edit</button>
          <button id="clearButton">Clear</button>
          <button id="screenshotButton">Make Screenshot</button>
          <button id="determinizeButton">Determinize Automaton</button>
          <button id="determinizePartialButton">Determinize Partially</button>
          <button id="removeEpsilonButton">Remove Îµ-transitions</button>
          <span id="isDFADisplay">DFA</span>
          <button id="createStateButton">Create State</button>
          <button id="createTransitionButton">Create Transition</button>
          <button id="markEndButton">Mark End</button>
          <button id="deleteEndButton">Delete End</button>
          <button id="markStartButton">MarkStart</button>
          <button id="deleteButton">Delete State/Transition</button>
          <button id="moveButton">Move State</button>
        </div>
      </div>

      <div id="convertButtons">
        <button id="rightArrowButton"></button>
        <input type="checkbox" id="autoConvert" name="auto" checked />
        <label for="autoConvert">Auto</label>
      </div>

      <div id="grammarArea">
        <h2>Grammar</h2>

        <div id="grammarInputForm">
          <div>
            <label for="variablesIO">Variables:</label>
            <input
              type="text"
              id="variablesIO"
              name="variables"
              placeholder="e.g. A, B"
            /><br /><br />
          </div>
          <div>
            <label for="terminalsIO">Terminal symbols:</label>
            <input
              type="text"
              id="terminalsIO"
              name="terminals"
              placeholder="e.g. a, b, c"
            /><br /><br />
          </div>
          <div>
            <label for="productionsIO">Productions:</label>
            <textarea
              rows="7"
              cols="60"
              id="productionsIO"
              name="productions"
              placeholder="e.g.&#10;A->aB|cD&#10;B->Bc"
            ></textarea>
          </div>
          <div>
            <label for="startingIO">Starting symbol:</label>
            <input
              type="text"
              id="startingIO"
              name="starting"
              placeholder="e.g. B"
            /><br /><br />
          </div>

          <span id="buttons">
            <span id="typeDisplay">Type: </span>
            <button id="copyButton">Copy grammar</button>
          </span>
        </div>

        <div></div>
      </div>
    </div>
  </body>
</html>

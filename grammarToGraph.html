<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphical Interface For Grammars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/two.js"></script>
    <script src="model.js" onload="scriptLoaded()"></script>
    <script src="grammarToGraph.js"></script>
  </head>
  <body>
    <header>
      <h2>Graphical Interface for Grammars and Automata</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Help</a></li>
        </ul>
      </nav>
    </header>

    <div class="navBar">
      <ul>
        <li><a href="grammarToGraph.html" class="active">GRAMMAR TO GRAPH</a></li>
        <li><a href="graphToGrammar.html">GRAPH TO GRAMMAR</a></li>
        <li><a href="wordContainment.html">WORD CONTAINMENT</a></li>
        <li><a href="multiview.html">COMBINED VIEW</a></li>
      </ul>
    </div>

    <div id="multiview">
      <div id="grammarArea">
        <h3>Grammar</h3>
        <div id="grammarInputForm">
          <div>
            <label for="variableIOs">Variables:</label>
            <input
              type="text"
              id="variablesIO"
              name="variables"
              placeholder="e.g. A, B">
          </div>
          <div>
            <label for="terminalsIO">Terminal symbols:</label>
            <input
              type="text"
              id="terminalsIO"
              name="terminals"
              placeholder="e.g. a, b, c">
          </div>
          <div>
            <label for="productionsIO">Productions:</label>
            <textarea
              rows="7"
              cols="60"
              id="productionsIO"
              name="productions"
              placeholder="e.g.&#10;A->aB|cD&#10;B->Bc"
            ></textarea>
          </div>
          <div>
            <label for="startingIO">Starting symbol:</label>
            <input
              type="text"
              id="startingIO"
              name="starting"
              placeholder="e.g. B">
          </div>

          <span id="buttons">
            <button id="typeDisplay">Type: </button>
            <button id="clearButton">Clear</button>
            <button id="copyButton">Copy grammar</button>
            <button id="pasteButton">Paste grammar</button>
          </span>
        </div>

        <div></div>
      </div>

      <div id="convertButtons">
        <button id="rightArrowButton"></button>
      </div>

      <div id="graphArea">
        <h3>Graph</h3>
        <div id="drawingArea">
          <div id="test">
            <div id="pieMenu">
              <div class="pieButton" id="pieDelete"></div>
              <div class="pieButton" id="pieMove"></div>
              <div class="pieButton" id="pieMarkStart"></div>
              <div class="pieButton" id="pieMarkEnd"></div>
              <div class="pieButton" id="pieRemoveEnd"></div>
              <div class="pieButton" id="pieStartTransition"></div>
            </div>
          </div>
        </div>
        <span id="console">
          Enter a grammar and press the arrow to convert into an equivalent
          automaton
        </span>
        <div><h4></h4></div>
      </div>
    </div>
  </body>
</html>

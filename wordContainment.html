<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Graphical Interface For Grammars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="node_modules/two.js/build/two.js"></script>
    <script src="script.js"></script>
   
</head>
<body>
    <header>
        <h1>Graphical Interface For Grammars</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><p>Version 1.0</p></li>
            </ul>
        </nav>
    </header>
    <div class="nav_bar">
        <ul>
            <li><a href="index.html">GRAMMAR TO GRAPH</a></li>
            <li><a href="graphToGrammar.html">GRAPH TO GRAMMAR</a></li>
            <li><a href="wordContainment.html" class="active">WORD CONTAINMENT</a></li>
        </ul>

    </div>

    
    <form id="grammarInputFormWC">
        <button id="exampleButton">Insert Example Grammar</button>
        <label for="variableInputs">Variables:</label>
        <input type="text" id="variablesInput" name="variables"><br><br>
        <label for="terminalsInput">Terminal symbols:</label>
        <input type="text" id="terminalsInput" name="terminals"><br><br>
        <label for="productionsInput">Productions:</label>
        <input type="text" id="productionsInput" name="productions"><br><br>
        <label for="startingInput">Starting symbol:</label>
        <input type="text" id="startingInput" name="starting"><br><br>
        <label for="wordInput">Word to check:</label>
        <input type="text" id="wordInput" name="starting"><br><br>
        <input type="submit" id="submit" value="Check">
        <span id="type">Type: </span>
        <button id="screenshot">Make Screenshot</button>
    </form>

    <div id="WCoutput">
        <span id="wordContainmentOutput">word is not in the language</span>
        <span id="derivationOutput">Derivation: </span>
    </div>

    <div id="htmlInfo" data-name="target" data-value="wordContainment"></div>

    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Interface For Grammars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="node_modules/two.js/build/two.js"></script>
    <script src="model.js"></script>
    <script src="wordContainment.js"></script>
   
</head>
<body>
    <header>
        <h1>Graphical Interface For Grammars</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><p>Version 1.0</p></li>
            </ul>
        </nav>
    </header>
    <div class="nav_bar">
        <ul>
            <li><a href="index.html">GRAMMAR TO GRAPH</a></li>
            <li><a href="graphToGrammar.html">GRAPH TO GRAMMAR</a></li>
            <li><a href="wordContainment.html" class="active">WORD CONTAINMENT</a></li>
        </ul>

    </div>

    <button id="exampleButton">Insert Example Grammar</button>

    
    <form id="grammarInputForm">
        <div>
            <label for="variableInputs">Variables:</label>
            <input type="text" id="variablesInput" name="variables" placeholder="e.g. A, B"><br><br>
        </div>
        <div>
            <label for="terminalsInput">Terminal symbols:</label>
            <input type="text" id="terminalsInput" name="terminals" placeholder="e.g. a, b, c"><br><br>
        </div>
        <div>
            <label for="productionsInput">Productions:</label>
            <textarea rows="5" cols="60" id="productionsInput" name="productions" placeholder="e.g.&#10;A->aB|cD&#10;B->Bc"></textarea>
        </div>
        <div>
            <label for="startingInput">Starting symbol:</label>
            <input type="text" id="startingInput" name="starting" placeholder="e.g. B"><br><br>
        </div>

        <div>
            <label for="wordInput">Word to check:</label>
            <input type="text" id="wordInput" name="word" placeholder="e.g. abba"><br><br>
        </div>
        
        <button id="check">Check</button>
        <span id="type">Type: </span>
        <button id="clear">Clear</button>
        <button id="copy">Copy grammar to clipboard</button>
        <button id="paste">Paste grammar from clipboard</button>
    </form>

    <div id="WCoutput">
        <span id="wordContainmentOutput"></span>
        <span id="derivationOutput"></span>
    </div>

    <button id="generateWordsButton">Generate example words</button>
    <span id="exampleWords"></span>

    <div id="htmlInfo" data-name="target" data-value="wordContainment"></div>

    
</body>
</html>
